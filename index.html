<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <div class="calc">
        <div class="tabs">
            <div class="tab-left active">Лэндинг</div>
            <div class="tab-right">Многостраничник</div>
        </div>
        <div class="blocks" id="blocks-block">
            <div class="blocks-title">Количество блоков</div>
            <input type="number" class="counter" id="counter-block">
        </div>
        <div class="blocks" id="pages-block">
            <div class="blocks-title">Количество страниц</div>
            <input type="number" class="counter" id="counter-pages">
        </div>
        <div class="blocks">
            <div class="blocks-title">Сколько часов на проект</div>
            <input type="number" class="counter" id="counter-hours">
        </div>
        <div class="blocks">
            <div class="blocks-title">Стоимость вашего часа</div>
            <input type="number" class="counter" id="counter-rate">
        </div>
        <div class="addiction">
            <div class="addiction-title">Дополнительно</div>
            <!-- /.addiction-title -->
            <div class="addiction-block">
                <input type="checkbox" id="chenge-check" class="checkbox">
                <label for="chenge-check" class="label">Возможность редактировать текст на сайте</label>
            </div>
            <!-- /.addiction-block -->
            <div class="addiction-block">
                <input type="checkbox" id="chenge-cms" class="checkbox">
                <label for="chenge-cms" class="label"> Установка на CMS</label>
            </div>
            <!-- /.addiction-block -->
        </div>
        <!-- /.addiction -->
        <div class="total">Общая стоимость
            <input value="5000" type="text" class="total-count" id="total-value">
        </div>
        <!-- /.total -->
    </div>


    <script src='js/skript.js'></script>
    
</body>

</html>
